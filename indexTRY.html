<!DOCTYPE html>
<html>

<head>
	<title>體驗編輯</title>
	<meta charset='UTF-8'>
	<link rel='stylesheet' href='css/styleTRY.css' type='text/css' media='screen' />
	<!--Bootstrap-->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>


	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<link rel='shortcut icon' href='img/icon.png' />
</head>

<body background='img/vintage-concrete.png' onbeforeunload='stopAll()' onunload='stopAll()' unselectable="on">
	<div class='parent' id='parent'>
		<div id='baseIMG'>
			<div id='initialBaseIMG'>請上傳底圖</div>
		</div>
		<div id='images'></div>
		<div id="videoShow">
			<div class='imagesHeader' onclick='draDIV(this)'>
				<iframe class='image' id="youtube" src="https://www.youtube.com/embed/PBH7JY3Ldgk?enablejsapi=1&html5=1"
				 frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				<div class='image' id='prePosition'>影片位置</div>
			</div>
		</div>
		<div id="desShow">
			<div class='imagesHeader' onclick='draDIV(this)'>
				<div class='image' id='desPosition'></div>
			</div>
		</div>
	</div>
	<div class='controllBar'>
		<div class='playBar' id='playBar'>
			<div class='playPause' id='playPause' onclick='playPause()' title='暫停/播放'></div>
			<div class='stop' onclick='stopAll()' title='停止播放'></div>
			<div class='YouTube' onclick='gotoYouTube()' title='前往YouTube觀看'>YouTube</div>
		</div>
	</div>
	<div class='editBar'>
		<button id='modeStatus' onclick='modeChange()' title='退出編輯'>預覽</button>
	</div>
	<div id='updateBlock'>
		<div id='uploadIMGs'>
			<form id="uploadMain" action="php/uploadMain.php" method="post">
				<input name="mainImage" type="file" class="inputFile" />
				<input type="submit" value="底圖上傳" class="btnSubmit" />
			</form>
			<form id="uploadImages" action="php/uploadIMG.php" method="post">
				<input name="userImage" type="file" class="inputFile" />
				<input type="submit" value="圖案上傳" class="btnSubmit" />
			</form>
		</div>
		<div id='updateIMG'>
			<div id='imgZoom'>
				圖案縮放
				<div onclick="magnify()">+</div>
				<div onclick="minify()">-</div>
			</div>
			<div>
				<div class='editContent'>
					音源-YouTube網址：
					<input id='voiceURL' value="" />
					<button class='save' onclick='saveURL()'>儲存</button>
				</div>
				<div class='editContent'>
					影片-YouTube網址：
					<input id='videoURL' value="" />
					<button class='save' onclick='uploadURL()'>儲存</button>
				</div>
				<div class='editContent'>
					說明文字：
					<textarea id='description' cols="50" value=""></textarea>
					<button class='save' onclick='uploadDes()'>儲存</button>
				</div>
			</div>
		</div>
	</div>
	<div id="youtubeVideoes">
		<iframe id="videoFrame" src="https://www.youtube.com/embed/xG-oyYgT77Y?enablejsapi=1&html5=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
		 allowfullscreen></iframe>
	</div>
	<div class="pageBottom"></div>
	<script src='js/indexTRY.js'></script>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</body>

</html>
